{% load static %}<!doctype html>
<html lang="en" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    <title>{% block title %}My Site{% endblock %}</title>


    <style>
        body {
            background: url("{% static "../static/photos/background.jpeg" %}") center fixed #F0F8FF;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Strona Główna</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload_photo_without_DB' %}">Generowanie PDF</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
            <div class="card mb-4" id="text">
                <div class="center-container">
                    <div class="card-body">
                        {% block content %}
                        {% endblock %}
                        <img id="spinner" src="{% static "../static/photos/91.gif" %}" style="display:none;position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% block content2 %}
{% endblock %}


<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script>
        $(document).ready(function() {
            $('#pdfform').submit(function() {
                $.ajax({
                    data: new FormData(this),
                    type: $(this).attr('method'),
                    url: $(this).attr('action'),
                    processData: false,
                    contentType: false,
                    beforeSend  : function() {
                        console.log('ZACZYNAM KRĘCIĆ')
                      $('#spinner').show()
                    },
                    success: function(response) {
                        console.log('KONCZE')
                        $('#spinner').hide()
                    }
                })
            })
            return false;
        })
    </script>
</body>
</html>
